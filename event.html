<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.ckeditor.com/4.16.0/basic/ckeditor.js"></script>
  <title>Timeline Editor - Event</title>
</head>

<body>
  <div class="container jumbotron">
    <h1 class="p-3 mb-5">Event - <span id="eventId">id</span></h1>

    <form>
      <h2>Basic</h2>
      <div class="form-group">
        <label for="text-headline">Headline</label>
        <textarea class="form-control" name="text-headline" id="text-headline" placeholder="text.headline"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="text-text">Text</label>
        <textarea class="form-control" name="text-text" id="text-text" placeholder="text.text"></textarea>
      </div>
      <div class="form-group">
        <label for="group">Group</label>
        <input class="form-control" type="text" name="group" id="group" placeholder="group">
      </div>
      <h2>Time</h2>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="displaydate">Display Date</label>
          <input class="form-control" type="text" name="displaydate" id="displaydate" placeholder="displaydate">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>Start Date</h3>
          <div class="form-row">
            <div class="form-group col-3">
              <label for="startdate-year">Year</label>
              <input class="form-control" type="number" name="startdate-year" id="startdate-year" placeholder="year"
                min="-271821" max="275760" required>
            </div>
            <div class="form-group col-2">
              <label for="startdate-month">Month</label>
              <input class="form-control" type="number" name="startdate-month" id="startdate-month" placeholder="month"
                min="1" max="12">
            </div>
            <div class="form-group col-2">
              <label for="startdate-day">Day</label>
              <input class="form-control" type="number" name="startdate-day" id="startdate-day" placeholder="day"
                min="1" max="31">
            </div>
            <div class="form-group col-5">
              <label for="startdate-displaydate">Display Date</label>
              <input class="form-control" type="text" name="startdate-displaydate" id="startdate-displaydate"
                placeholder="displaydate">
            </div>
          </div>
        </div>
        <div class="col-6">
          <h3>End Date</h3>
          <div class="form-row">
            <div class="form-group col-3">
              <label for="enddate-year">Year</label>
              <input class="form-control" type="number" name="enddate-year" id="enddate-year" placeholder="year"
                min="-271821" max="275760">
            </div>
            <div class="form-group col-2">
              <label for="enddate-month">Month</label>
              <input class="form-control" type="number" name="enddate-month" id="enddate-month" placeholder="month"
                min="1" max="12">
            </div>
            <div class="form-group col-2">
              <label for="enddate-day">Day</label>
              <input class="form-control" type="number" name="enddate-day" id="enddate-day" placeholder="day" min="1"
                max="31">
            </div>
            <div class="form-group col-5">
              <label for="enddate-displaydate">Display Date</label>
              <input class="form-control" type="text" name="enddate-displaydate" id="enddate-displaydate"
                placeholder="displaydate">
            </div>
          </div>
        </div>
      </div>
      <h2>Media</h2>
      <div class="form-group">
        <label for="media-url">Url</label>
        <input class="form-control" type="text" name="media-url" id="media-url" placeholder="url">
      </div>
      <div class="form-group">
        <label for="media-caption">Caption</label>
        <input class="form-control" type="text" name="media-caption" id="media-caption" placeholder="caption">
      </div>
      <div class="form-group">
        <label for="media-credit">Credit</label>
        <input class="form-control" type="text" name="media-credit" id="media-credit" placeholder="credit">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script type="module" src="event.js"></script>
</body>

</html>
